<!DOCTYPE html>
<html>lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width,initial- scale=1.0">
        <title>event</title>
    </head>
    <body>
        <button type="button" id="tombol">click me</button>

        <script>
            function buttonclick(){
                alert ('buttondi klik fungsi');
            }
            document.getelementbyid('tombol').addeventlistener('click',buttonclick);
        </script>
    </body>

</html>
